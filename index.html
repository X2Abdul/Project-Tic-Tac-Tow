<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="logo">
        <img src="./images/header-icon.png" width="150vw" height="150vw">
    </div>

    <div class="container">
        <div class="cells"><p class="content" id="0">&nbsp;</p></div>
        <div class="cells"><p class="content" id="1">&nbsp;</p></div>
        <div class="cells"><p class="content" id="2">&nbsp;</p></div>
        <div class="cells"><p class="content" id="3">&nbsp;</p></div>
        <div class="cells"><p class="content" id="4">&nbsp;</p></div>
        <div class="cells"><p class="content" id="5">&nbsp;</p></div>
        <div class="cells"><p class="content" id="6">&nbsp;</p></div>
        <div class="cells"><p class="content" id="7">&nbsp;</p></div>
        <div class="cells"><p class="content" id="8">&nbsp;</p></div>        
    </div>

    <div class="Guide">
        <div class="turn">Turn:</div>
        <div class="player">Player 1</div>
    </div>

    <div class="endScreen">Player</div>
    <script src="app.js"></script>
</body>
</html>
