<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
</head>
<body>
    <div class="logo">
        <img src="./images/header-icon.png" width="150vw" height="150vw">
    </div>

    <div class="container">
        <div class="cells"><div class="content">X</div></div>
        <div class="cells"><div class="content">O</div></div>
        <div class="cells"><div class="content">X</div></div>
        <div class="cells"><div class="content">O</div></div>
        <div class="cells"><div class="content">X</div></div>
        <div class="cells"><div class="content">O</div></div>
        <div class="cells"><div class="content">X</div></div>
        <div class="cells"><div class="content">O</div></div>
        <div class="cells"><div class="content">X</div></div>        
    </div>

    <div class="Guide">
        <div class="turn">Turn:</div>
        <div class="player">Player 1</div>
    </div>

    <div class="">Player 1 Wins</div>
</body>
</html>
